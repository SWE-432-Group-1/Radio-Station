<!DOCTYPE html>
<html>
    <head>
        <title>Manager</title>
		<link rel="stylesheet" href="manager.css">
        <script src="index.js"></script>
    </head>

    <body>
    <main class="container">
        
        <nav class="navbar">
            <img id="logo" src="imgs/logo.png">
            <button id="btnUser">User</button>
        </nav>
    
        <article class="calendar">
            <label>Date</label>
            <input id="date_box" type="date" name="selected_date">
        </article>
    
        <article class="time_slots">
            <form id="times_form">
                <button type="submit" id="form_submit">+</button>
                <label>Time:</label>
                <input id="start_time_box" type="time" name="time_box"> to
                <input id="end_time_box" type="time" name="time_box"> 
                <label>DJ:</label>
                <input id="DJ_box" type="text" name="DJ_box">
                <br>
                <button type="button" id="btnUndo" onclick="onUndo()">Undo</button>
            </form>
            
            <table id="times_table">
                <thead>
                    <tr>
                        <th colspan="2" id="times_title">Today's Bookings</th>
                    </tr>
                    <tr>
                        <th>Time Slots</th>
                        <th>DJs</th>
                    </tr>
                </thead>
                <tbody>  
                    <!-- This will be populated using JavaScript-->
                    <!-- The row below is just for an example -->  
                    <!-- 
                    <tr>
                        <td>
                            <button>-</button>
                            Time 1
                        </td>
                        <td>Dj 1</td>
                    </tr>
                    -->
                </tbody>
            </table>
        </article>
    
        <article class="report">
            <table id="report_table">
                <thead>
                    <tr>
                        <th colspan="2" id="report_title">Report</th>
                    </tr>
                    <tr>
                        <th>Producer Assigned Songs</th>
                        <th>DJ Played Songs</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- This will be populated using JavaScript-->
                    <!-- The row below is just for an example -->
                    <!-- 
                    <tr>
                        <td>Song assigned 1</td>
                        <td>Song played 1</td>
                    </tr>
                    -->
                </tbody>
            </table>
        </article>
    
        <article class="producer_notes">
            <h3>Today's Producer's Notes</h3>
            <ul id="notes_list">
                <!-- This will be populated using JavaScript -->
                <!-- The entry below is just for an example -->
                <!-- 
                <li>Note 1</li>
                -->
            </ul>
        </article>
    
        <footer class="footer">
            <p style="color:black;">About us</p> <br>
            <p style="color:black;">Contact us</p>
        </footer>
    
    </main>
    </body>
</html>
