<!DOCTYPE html>
<html>
  <head>
    <title>DJ Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar">
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 2px 10px;
        "
      >
        <img id="logo" src="imgs/logo.png" />
      </div>
      <button id="btnUser">User</button>
    </nav>
    <main>
      <div
        style="
          max-width: 1920px;
          width: 100%;
          height: 100%;
          background-color: #494947;
        "
      >
        <div style="padding: 10px">
          <div
            style="
              width: 98%;
              text-align: center;
              background-color: #78e3fd;
              padding: 10px;
              font-size: 50px;
            "
          >
            MOTD
          </div>
        </div>
        <div style="height: 100%; width: 100%; padding: 10px">
          <div
            style="
              display: flex;
              height: 100%;
              width: 98%;
              justify-content: space-between;
            "
          >
            <div class="main_card">
              <h2 style="text-align: center">Time Slots</h2>
              <hr style="width: 90%" />
              <ul
                id="timeslot_list"
                style="list-style-type: none; font-size: large"
              ></ul>
            </div>
            <div class="main_card">
              <div
                style="
                  display: flex;
                  flex-direction: row;
                  width: 100%;
                  align-items: center;
                  justify-content: center;
                "
              >
                <h2>Current Playlist</h2>
                <!-- put add button at the end of the div -->
                <button
                  id="add_playlist"
                  style="margin-left: 10px; font-size: 20px"
                >
                  +
                </button>
              </div>
              <hr style="width: 95%" />
              <table
                id="playlist_table"
                style="width: 100%; text-align: center"
                class="draggable_table"
              >
                <tr>
                  <th></th>
                  <th id="number_column">#</th>
                  <th>Name</th>
                  <th>Producer Selected</th>
                  <th></th>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>About us</p>
      <br />
      <p>Contact us</p>
    </footer>
    <script src="js/util.js"></script>
    <script src="js/drag.js"></script>
  </body>
</html>
