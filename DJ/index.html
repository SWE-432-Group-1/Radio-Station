<!DOCTYPE html>
<html>
  <head>
    <title>DJ Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar">
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 2px 10px;
        "
      >
        <img id="logo" src="imgs/logo.png" />
      </div>
      <button id="btnUser">User</button>
    </nav>
    <main>
      <div
        style="
          max-width: 1920px;
          width: 100%;
          height: 100%;
          background-color: #494947;
          padding: 25px 0;
        "
      >
        <div style="padding: 10px">
          <div
            style="
              width: 100%;
              text-align: center;
              background-color: #78e3fd;
              padding: 10px;
              font-size: 50px;
            "
          >
            MOTD
          </div>
        </div>
        <div style="height: 100%; width: 100%; padding: 10px">
          <div
            style="
              display: flex;
              height: 100%;
              width: 100%;
              justify-content: space-between;
            "
          >
            <div class="main_card">
              <h2 style="text-align: center">Time Slots</h2>
              <hr style="width: 90%" />
              <ul style="list-style-type: none; font-size: large">
                <li>
                  <input type="radio" name="1/2/70" id="1/2/70" />
                  <label for="1/2/70">1/2/70 04:00 - 10:00</label>
                </li>
              </ul>
            </div>
            <div class="main_card">
              <div
                style="
                  display: flex;
                  flex-direction: row;
                  width: 100%;
                  align-items: center;
                  justify-content: center;
                "
              >
                <h2>Current Playlist</h2>
                <button
                  style="border-radius: 100%; position: absolute; right: 10px"
                >
                  A
                </button>
              </div>
              <hr style="width: 95%" />
              <table style="width: 100%; text-align: center">
                <tr>
                  <th></th>
                  <th>#</th>
                  <th>Name</th>
                  <th>Producer Selected</th>
                  <th></th>
                </tr>
                <tr>
                  <td>
                    <div>Hamburger Icon</div>
                  </td>
                  <td>1</td>
                  <td>song1</td>
                  <td>producer1</td>
                  <td>
                    <button>Gear Icon</button>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>About us</p>
      <br />
      <p>Contact us</p>
    </footer>
  </body>
</html>
