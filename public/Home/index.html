<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                background-color: #78E3FD;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }
            a{
                display: flex;
                justify-content: center;
                align-items: center;
                width: 10em; 
            }
            button{
                padding: 2em;
                width: 10em;
                height: 10em;
                border-radius: 10%;
                background-color: #7D53DE;
                color: #EEF8FF; 
            }
            button:hover{
                cursor: pointer;
            }
        </style>
    </head>

    <body class="container">

        <a id="dj" href="/dj">
            <button>Dj</button>
        </a>

        <a id="producer" href="/producer">
            <button>Producer</button>
        </a>

        <a id="manager" href="/manager">
            <button>Manager</button>
        </a>

    </body>
</html>
