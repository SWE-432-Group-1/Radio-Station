<!DOCTYPE html>

<html>

<head>
    <title>Producer</title>
    <link rel="stylesheet" href="./static/Producer/producer.css">
</head>

<body>
    <main class="container">
        <nav class="nav-bar">
            <div><img id="web-logo" src="./static/Producer/images/logo.png"></div>
            <div onclick="alert('Functionality not available at the moment!')" id="user"
                style="border-radius: 50%; width: 70px; height: 70px;">Producer</div>
        </nav>
        <article class="body">
            <div class="calendar">
                <div id="events"></div>
                <div id="calendar-body"></div>
                <div style="text-align: center;">
                    < February 2024 >
                </div>
            </div>
            <div class="song-list">
                <div id="song-search">
                    <form style="box-shadow: 3px 3px 3px 3px #7D53DE; padding: 0.8em; border-radius: 5px;">
                        <div id="playlist" style="padding:0.5em">
                            <div></div>
                            <div><Strong>Playlist for DJs</Strong></div>
                            <select name="djs" id="djs"><option value="default">Select DJ</option></select>
                        </div>
                        <table id="song-names"></table>
                    </form>
                </div>
            </div>
        </article>
        <article class="body">
            <div class="dj-list">
                <div id="dj-search">
                    <form name="dj-form" style="box-shadow: 3px 3px 3px 3px #7D53DE; padding: 1em; border-radius: 5px;">
                        <div style="padding: 1em;">
                            <input id="dj" type="text" name="dj" placeholder="Search DJ" style="width: 367px;">
                            <button type="button" onclick="djSearch()">Search</button>
                        </div>
                        <table id="dj-names"></table>
                    </form>
                </div>
            </div>
            <div class="pod-list">
                <div id="pod-search">
                    <form name="pod-form"
                        style="box-shadow: 3px 3px 3px 3px #7D53DE; padding: 1em; border-radius: 5px;">
                        <div style="padding: 1em;">
                            <input id="pod" type="text" name="pod" placeholder="Search Podcast" style="width: 470px;">
                            <button type="button" onclick="podSearch()">Search</button>
                        </div>
                        <table id="pods"></table>
                    </form>
                </div>
            </div>
        </article>
    </main>
    <footer class="footer">
        <p>About us</p>
        <p>Contact Us</p>
    </footer>

    <script src="./static/Producer/js/songs.js"></script>

    <script>
        var eventsList = [];

        // adds new events from calendar
        document.querySelectorAll('#calendar-body div:nth-child(n+8)').forEach((e) => {
            e.addEventListener('click', function () {
                const name = prompt('Event Name:');
                if (!name)
                    // no event name was given
                    alert('No event name was provided!');
                if (eventsList.length >= 7)
                    // events exceeds the limit
                    alert('Too many events have been added!');
                if (name && eventsList.length < 7) {
                    // only 7 events can be added for now
                    eventsList.push({ event: name, date: e.innerText });
                    document.querySelector('#events').innerHTML = "";
                    printEvents();
                    alert(`Event "${name}" added to events!`);
                }
            });
        });

        // display events
        function printEvents() {
            for (let e of eventsList) {
                const doc = document.createElement('div');
                doc.innerHTML = e.event;
                doc.onclick = function () { alert(`You have a ${e.event} on February ${e.date}, 2024`) };
                document.querySelector('#events').appendChild(doc);
            }
        }
        
    </script>

</body>

</html>
